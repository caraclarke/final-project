<div class="container marketing">
	<div class="col-md-4 center">
   <form class="form-signin">
     <h2 class="form-signin-heading">Please sign in</h2>
     <label for="inputEmail" class="sr-only">Email address</label>
     <input ng-model="loginCtrl.loginEmail" id="email" type="email" class="form-control" placeholder="Email address"><br>
     <input ng-model="loginCtrl.loginPassword" id="password" type="password" class="form-control" placeholder="Password"><br>
     <button ng-click="loginCtrl.login(loginCtrl.loginEmail, loginCtrl.loginPassword)" id="login" class="btn btn-md btn-info" type="button">Sign in</button>
   </form>
	</div>
</div> <!-- /container -->
